<style>
	.carousel {
  width: 90vw; /* Occupy 90% of the viewport width */
  height: 50vh; /* Occupy 50% of the viewport height */
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  background-color: white;
  position: relative;
}

.carousel-inner {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.carousel-slide {
  width: 90vw; /* Match the carousel width */
  height: 50vh; /* Match the carousel height */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.carousel-slide img {
  width: 100%;
  height: 70%; /* Occupy 70% of the carousel height */
  object-fit: cover;
  border-radius: 8px;
}

.carousel-quote {
  font-size: 1.5rem;
  margin-top: 10px;
  color: #555;
  font-style: italic;
  padding: 0 10px; /* Add padding for better text alignment */
}

.carousel-buttons {
  position: absolute;
  top: 50%;
  width: 100%;
  display: flex;
  justify-content: space-between;
  transform: translateY(-50%);
}

.carousel-buttons button {
  background-color: rgba(0, 0, 0, 0.2);
  color: white;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  border-radius: 50%;
  font-size: 1.5rem;
}

.carousel-buttons button:hover {
  background-color: rgba(0, 0, 0, 0.5);
}
</style>

<script>
    const carouselInner = document.querySelector('.carousel-inner');
    const images = document.querySelectorAll('.carousel-inner img');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');

    let index = 0;

    const updateCarousel = () => {
      carouselInner.style.transform = `translateX(-${index * 300}px)`;
    };

    nextButton.addEventListener('click', () => {
      index = (index + 1) % images.length;
      updateCarousel();
    });

    prevButton.addEventListener('click', () => {
      index = (index - 1 + images.length) % images.length;
      updateCarousel();
    });
  </script>
